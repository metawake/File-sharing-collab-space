# PostgreSQL Database
databases:
  - name: harvyai-dataroom-db
    databaseName: harvyai_dataroom
    user: harvyai_user
    plan: free

# Services
services:
  # FastAPI Backend
  - type: web
    name: harvyai-dataroom-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r apps/api/requirements.txt
    startCommand: cd apps/api && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: harvyai-dataroom-db
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_BASE_URL
        sync: false
      - key: STORAGE_DIR
        value: /tmp/uploads
      - key: ALLOW_EMAIL_PARAM
        value: false
      - key: DEMO_SEED
        value: true
      - key: SEED_ROOM_NAME
        value: Demo Room
      - key: PUBLIC_ROOM_ID
        value: 1
